<div class="text">
<span style="font-size:110px;">In the summer<br></span>
<span style="font-size:60px; letter-spacing:-4px;">I stretch out on the shore<br></span>
<span style="font-size:48px;">And think of you<br></span>
<span style="font-size:40px;">Had I told the sea<br></span>
<span style="font-size:30px;">What I felt for you<br></span>
<span style="font-size:17px;">It would have left its shores,<br></span>
<span style="font-size:14px;">Its shells,<br></span>
<span style="font-size:10px;">Its fish,<br></span>
<span style="font-size:4px;">And followed me<br><br><br><br></span>
