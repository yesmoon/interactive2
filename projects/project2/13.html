<h6><em>

	<div class="text">In the summer</div>
	<div class="text">I stretch out on the shore</div>
	<div class="text">And think of you</div>
	<div class="text">Had I told the sea</div>
	<div class="text">What I felt for you</div>
	<div class="text">It would have left its shores,</div>
	<div class="text">Its shells,</div>
	<div class="text">Its fish,</div>
	<div class="text">And followed me</div>
</h6></em>
