<div class="also">
<div class="container">

	<div class="one">In the summer<br></div>
	<div class="two">I stretch out on the shore<br></div>
	<div class="three"><em>And think of you<br></em></div>
	<div class="four">Had I told the sea<br></div>
	<div class="five">What I felt for you<br></div>
	<div class="six"><em>It would have left its shores</em><br></div>
	<div class="seven">Its shells,</div>
	<div class="eight">Its fish,</div>
	<div class="nine">And followed me<br></div>
